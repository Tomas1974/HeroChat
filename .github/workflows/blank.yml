name: CI

on:
  push:
    branches:
      - main

  workflow_dispatch: 
jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@3
        with: 
          dotnet-version: | 
             8.0.x
      - name: Test
        run: cd Tests && dotnet test